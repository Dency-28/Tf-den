name: Terraform CI/CD

on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Full Run (/tf)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Terraform
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Get PR info (for comment output)
      - id: pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open

      # â”€â”€â”€ Run full pipeline when /tf is commented â”€â”€â”€
      - name: Terraform Full Run
        id: full
        if: >
          github.event_name == 'issue_comment' &&
          (
            contains(github.event.comment.body, '/tf') ||
            contains(github.event.comment.body, '/TF') ||
            contains(github.event.comment.body, '/Tf')
          )
        run: |
          echo "âš™ï¸ Running full Terraform backend + infra (Plan + Apply)..."

          # Backend setup
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend apply -auto-approve

          # Infra init + plan
          terraform -chdir=terraform_infra init -reconfigure
          terraform -chdir=terraform_infra fmt
          terraform -chdir=terraform_infra validate
          terraform -chdir=terraform_infra plan -no-color -out=tfplan | tee plan.txt

          # Infra apply
          terraform -chdir=terraform_infra apply -auto-approve tfplan | tee apply.txt

          # Collect outputs
          echo ""
          echo "ğŸŒ Fetching Terraform Outputs..."
          terraform -chdir=terraform_infra output -json | jq -r 'to_entries[] | "\(.key): \(.value.value)"' | tee outputs.txt

          {
            echo '### âš™ï¸ Terraform Full Run (/tf)'
            echo ''
            echo '#### ğŸ§© Terraform Plan Output'
            echo '<details><summary>Click to view full plan logs</summary>'
            echo ''
            echo '```'
            cat plan.txt
            echo '```'
            echo '</details>'
            echo ''
            echo '#### ğŸš€ Terraform Apply Output'
            echo '<details><summary>Click to view full apply logs</summary>'
            echo ''
            echo '```'
            cat apply.txt
            echo '```'
            echo '</details>'
            echo ''
            echo '### ğŸŒ Terraform Outputs (Public IPs, URLs, etc.)'
            echo '```'
            cat outputs.txt
            echo '```'
          } > fullrun_comment.md

      # â”€â”€â”€ Post combined Plan + Apply output â”€â”€â”€
      - name: Post Full Run Output
        if: steps.full.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: âš™ï¸ Terraform Full Run (/tf)
          path: fullrun_comment.md
          recreate: true
