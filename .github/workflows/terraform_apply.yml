name: Terraform CI/CD 
on:
  pull_request:
    branches: [testing]
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != null &&
       (contains(github.event.comment.body, '/plan') ||
        contains(github.event.comment.body, '/apply')))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init (Local, No Backend)
        run: terraform -chdir=terraform_infra init -backend=false -input=false

      - name: Terraform Plan
        id: plan
        if: contains(github.event.comment.body, '/plan')
        run: terraform -chdir=terraform_infra plan -no-color > plan.txt

      - name: Comment Plan Output
        if: contains(github.event.comment.body, '/plan')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('terraform_infra/plan.txt', 'utf8');
            const body = '### Terraform Plan Output\n```\n' + output.substring(0, 65000) + '\n```';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Terraform Apply
        if: contains(github.event.comment.body, '/apply')
        run: terraform -chdir=terraform_infra apply -auto-approve -input=false -no-color > apply.txt

      - name: Comment Apply Output
        if: contains(github.event.comment.body, '/apply')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('terraform_infra/apply.txt', 'utf8');
            const body = '### Terraform Apply Output\n```\n' + output.substring(0, 65000) + '\n```';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
