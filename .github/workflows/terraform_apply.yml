name: Terraform CI/CD (Full Apply on /apply)

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    if: |
      github.event.issue.pull_request != '' &&
      contains(github.event.comment.body, '/apply')
    name: Terraform Plan & Apply (Full Run)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # Step 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Step 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 4️⃣ Initialize backend and apply backend
      - name: Init backend
        run: terraform -chdir=terraform_backend init -reconfigure

      - name: Apply backend
        run: terraform -chdir=terraform_backend apply -auto-approve

      # Step 5️⃣ Initialize and validate infra
      - name: Init infra
        run: terraform -chdir=terraform_infra init -reconfigure

      - name: Validate infra
        run: terraform -chdir=terraform_infra validate

      # Step 6️⃣ Full plan (no skip anymore)
      - name: Terraform Plan (Infra)
        id: plan
        run: |
          terraform -chdir=terraform_infra plan -no-color -out=tfplan.txt | tee plan.log

      # Step 7️⃣ Post plan result to PR
      - name: Post Terraform Plan to PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            🧩 **Terraform PLAN Result**
            ```
            $(cat terraform_infra/plan.log)
            ```
            ✅ Proceeding with Apply...

      # Step 8️⃣ Apply infra
      - name: Terraform Apply (Infra)
        id: apply
        run: terraform -chdir=terraform_infra apply -auto-approve tfplan.txt | tee apply.log

      # Step 9️⃣ Get all outputs and save public IP separately
      - name: Get Terraform Outputs
        id: output
        run: |
          terraform -chdir=terraform_infra output -no-color | tee output.log
          terraform -chdir=terraform_infra output -raw public_ip > public_ip.txt || echo "No IP output"

      # Step 🔟 Post apply result + IP to PR
      - name: Post Terraform Apply Result to PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            🚀 **Terraform APPLY Completed Successfully**

            ### 🌍 Outputs:
            ```
            $(cat terraform_infra/output.log)
            ```

            ### 🌐 Public IP:
            ```
            $(cat terraform_infra/public_ip.txt)
            ```

            ### 🪄 Apply Log (Last 40 lines):
            ```
            $(tail -n 40 terraform_infra/apply.log)
            ```
