name: Terraform CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # 3. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ───────────────────────────────
      # Step 1: Create backend resources (S3 + DynamoDB) using local state
      # ───────────────────────────────
      - name: Terraform Init Backend (Local State)
        run: terraform -chdir=terraform_backend init -backend=false

      - name: Terraform Apply Backend (Local State)
        run: terraform -chdir=terraform_backend apply -auto-approve

      # ───────────────────────────────
      # Step 2: Initialize infra with remote backend (S3 bucket now exists)
      # ───────────────────────────────
      - name: Terraform Init Infra (Remote Backend)
        run: terraform -chdir=terraform_infra init -reconfigure

      # Optional formatting and validation
      - name: Terraform Format Infra
        run: terraform -chdir=terraform_infra fmt

      - name: Terraform Validate Infra
        run: terraform -chdir=terraform_infra validate

      # Plan and apply infra
      - name: Terraform Plan Infra
        run: terraform -chdir=terraform_infra plan -out=tfplan

      - name: Terraform Apply Infra
        if: success()
        run: terraform -chdir=terraform_infra apply -auto-approve tfplan

      # Output EC2 Public IP & RDS endpoint (optional for debugging)
      - name: Terraform Outputs
        run: terraform -chdir=terraform_infra output
