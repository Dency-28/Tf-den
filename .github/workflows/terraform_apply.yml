name: Terraform Plan / Apply (Test Branch)

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  terraform:
    name: Terraform Plan or Apply
    runs-on: ubuntu-latest
    if: >
      github.event.issue.pull_request &&
      (contains(github.event.comment.body, '/plan') ||
       contains(github.event.comment.body, '/apply'))

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform -chdir=terraform_infra init -input=false

      - name: Terraform Validate
        run: terraform -chdir=terraform_infra validate

      - name: Terraform Plan
        if: contains(github.event.comment.body, '/plan')
        run: terraform -chdir=terraform_infra plan -no-color -input=false

      - name: Terraform Apply
        if: contains(github.event.comment.body, '/apply')
        run: terraform -chdir=terraform_infra apply -auto-approve -input=false

      - name: Comment Result
        if: always()
        run: |
          echo "âœ… Terraform job finished for ${{ github.event.comment.body }}"
