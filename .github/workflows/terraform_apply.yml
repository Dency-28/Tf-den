name: Terraform CI/CD 

on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply (Test)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - id: pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open

      # ‚îÄ‚îÄ‚îÄ BACKEND PLAN (only preview, not apply) ‚îÄ‚îÄ‚îÄ
      - name: Terraform Backend Plan (for /plan)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        id: backend_plan
        run: |
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend plan -no-color -out=backendplan | tee backend_plan.txt

          {
            echo '### üß© Terraform Backend Plan Result (/plan)'
            echo '<details><summary>Click to view backend plan logs</summary>'
            echo ''
            echo '```'
            cat backend_plan.txt
            echo '```'
            echo '</details>'
          } > backend_plan_comment.md

      - name: Post Backend Plan Output
        if: steps.backend_plan.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: üß© Terraform Backend Plan Output (/plan)
          path: backend_plan_comment.md
          recreate: true

      # ‚îÄ‚îÄ‚îÄ INFRA PLAN ‚îÄ‚îÄ‚îÄ
      - name: Terraform Infra Plan (for /plan)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        id: infra_plan
        run: |
          terraform -chdir=terraform_infra init -input=false
          terraform -chdir=terraform_infra fmt
          terraform -chdir=terraform_infra validate
          terraform -chdir=terraform_infra plan -no-color -out=infra_plan | tee infra_plan.txt

          {
            echo '### üß© Terraform Infra Plan Result (/plan)'
            echo '<details><summary>Click to view infra plan logs</summary>'
            echo ''
            echo '```'
            cat infra_plan.txt
            echo '```'
            echo '</details>'
          } > infra_plan_comment.md

      - name: Post Infra Plan Output
        if: steps.infra_plan.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: üß© Terraform Infra Plan Output (/plan)
          path: infra_plan_comment.md
          recreate: true

      # ‚îÄ‚îÄ‚îÄ APPLY (backend + infra) ‚îÄ‚îÄ‚îÄ
      - name: Terraform Apply (for /apply)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        id: apply
        run: |
          # 1Ô∏è‚É£ Create backend first
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend apply -auto-approve

          # 2Ô∏è‚É£ Then run infra apply
          terraform -chdir=terraform_infra init -reconfigure
          terraform -chdir=terraform_infra apply -auto-approve | tee apply.txt

          {
            echo '### üöÄ Terraform Infra Apply Result (/apply)'
            echo '<details><summary>Click to view full apply logs</summary>'
            echo ''
            echo '```'
            cat apply.txt
            echo '```'
            echo '</details>'
          } > apply_comment.md

      - name: Post Apply Output
        if: steps.apply.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: üöÄ Terraform Infra Apply Output (/apply)
          path: apply_comment.md
          recreate: true
