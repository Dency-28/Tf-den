name: Terraform CI/CD (Test Branch)

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Plan & Apply (Test)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    env:
      AWS_REGION: us-east-1
      ISSUE_NUMBER: ${{ github.event.issue.number }}
      REPO: ${{ github.repository }}

    steps:
      # ─── Detect /apply command ───
      - name: Check if comment is /apply
        id: check_comment
        run: |
          COMMENT="${{ github.event.comment.body }}"
          echo "User comment: $COMMENT"
          if echo "$COMMENT" | grep -q '^/apply'; then
            echo "run_apply=true" >> $GITHUB_OUTPUT
          else
            echo "run_apply=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if not /apply
        if: ${{ steps.check_comment.outputs.run_apply == 'false' }}
        run: |
          echo "❌ No /apply command detected — skipping workflow."
          exit 0

      # ─── Checkout Repo ───
      - uses: actions/checkout@v4

      # ─── Setup Terraform ───
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ─── Configure AWS Credentials ───
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ─── Backend Apply ───
      - name: Terraform Backend Apply
        run: |
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend apply -auto-approve

      # ─── Terraform Plan ───
      - name: Terraform Plan
        id: plan
        run: |
          terraform -chdir=terraform_infra init -reconfigure
          terraform -chdir=terraform_infra fmt
          terraform -chdir=terraform_infra validate
          terraform -chdir=terraform_infra plan -no-color -out=tfplan | tee plan.txt
          {
            echo '### 🧩 Terraform Plan Result'
            echo '<details><summary>Click to view full plan logs</summary>'
            echo ''
            echo '```'
            cat plan.txt
            echo '```'
            echo '</details>'
          } > plan_comment.md

      # ─── Post Plan Output ───
      - name: Post Plan Output to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BODY_JSON=$(jq -Rs '.' plan_comment.md)
          curl -sS -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/issues/${ISSUE_NUMBER}/comments" \
            -d "{\"body\": $BODY_JSON}"
          echo "✅ Posted plan result to PR #${ISSUE_NUMBER}"

      # ─── Terraform Apply ───
      - name: Terraform Apply
        run: |
          terraform -chdir=terraform_infra apply -auto-approve tfplan | tee apply.txt
          {
            echo '### 🚀 Terraform Apply Result'
            echo '<details><summary>Click to view full apply logs</summary>'
            echo ''
            echo '```'
            cat apply.txt
            echo '```'
            echo '</details>'
          } > apply_comment.md

      # ─── Post Apply Output ───
      - name: Post Apply Output to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BODY_JSON=$(jq -Rs '.' apply_comment.md)
          curl -sS -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/issues/${ISSUE_NUMBER}/comments" \
            -d "{\"body\": $BODY_JSON}"
          echo "✅ Posted apply result to PR #${ISSUE_NUMBER}"
