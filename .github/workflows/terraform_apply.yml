name: Terraform CI/CD (Test Branch)

on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply (Comment Trigger)
    runs-on: ubuntu-latest

    if: github.event.issue.pull_request != '' # ensures it runs only in PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Extract comment command
        id: command
        run: |
          comment=$(echo "${{ github.event.comment.body }}" | tr '[:upper:]' '[:lower:]')
          if [[ "$comment" == "/plan" ]]; then
            echo "cmd=plan" >> $GITHUB_OUTPUT
          elif [[ "$comment" == "/apply" ]]; then
            echo "cmd=apply" >> $GITHUB_OUTPUT
          else
            echo "cmd=none" >> $GITHUB_OUTPUT
          fi

      - name: Stop if not /plan or /apply
        if: steps.command.outputs.cmd == 'none'
        run: echo "No matching command. Skipping."

      # -------------------------------------------------------------------
      # PLAN (includes backend + infra preview)
      # -------------------------------------------------------------------
      - name: Terraform Init & Plan - Backend
        if: steps.command.outputs.cmd == 'plan'
        run: |
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend plan -no-color -input=false || true

      - name: Terraform Init & Plan - Infra
        if: steps.command.outputs.cmd == 'plan'
        run: |
          terraform -chdir=terraform_infra init -input=false
          terraform -chdir=terraform_infra plan -no-color -input=false || true

      # -------------------------------------------------------------------
      # APPLY (infra only â€” backend skipped)
      # -------------------------------------------------------------------
      - name: Terraform Init & Apply - Infra Only
        if: steps.command.outputs.cmd == 'apply'
        run: |
          terraform -chdir=terraform_infra init -input=false
          terraform -chdir=terraform_infra apply -auto-approve -no-color

      # -------------------------------------------------------------------
      # Post plan/apply output in PR
      # -------------------------------------------------------------------
      - name: Comment back results
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: |
            ${{ github.workspace }}/terraform_backend/plan.out
            ${{ github.workspace }}/terraform_infra/plan.out
