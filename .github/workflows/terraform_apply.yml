name: Terraform CI/CD (Testing Branch)

on:
  pull_request:
    branches:
      - testing
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply (PR Trigger)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ðŸ§© PLAN
      - name: Terraform Plan (Completely Local)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        run: |
          echo "ðŸ§© Running Terraform PLAN locally (No backend, no S3, no Dynamo)..."
          cd terraform_infra

          # Completely disable backend by removing the file before init
          if [ -f backend.tf ]; then
            echo "Temporarily removing backend.tf"
            mv backend.tf ../backend.tf.disabled
          fi

          terraform init -input=false
          terraform validate
          terraform plan -no-color > ../plan_output.txt

          # Restore backend.tf
          if [ -f ../backend.tf.disabled ]; then
            mv ../backend.tf.disabled backend.tf
          fi

          cd ..
          {
            echo '### ðŸ§© Terraform Plan Output (Local Only)'
            echo '```'
            cat plan_output.txt
            echo '```'
          } > plan_comment.md

      - name: Post Plan Output to PR
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ðŸ§© Terraform Plan Output
          path: plan_comment.md
          recreate: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸš€ APPLY
      - name: Terraform Apply (Completely Local)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        run: |
          echo "ðŸš€ Running Terraform APPLY locally (No backend, no S3, no Dynamo)..."
          cd terraform_infra

          if [ -f backend.tf ]; then
            echo "Temporarily removing backend.tf"
            mv backend.tf ../backend.tf.disabled
          fi

          terraform init -input=false
          terraform apply -auto-approve -no-color > ../apply_output.txt

          if [ -f ../backend.tf.disabled ]; then
            mv ../backend.tf.disabled backend.tf
          fi

          cd ..
          {
            echo '### ðŸš€ Terraform Apply Output (Local Only)'
            echo '```'
            cat apply_output.txt
            echo '```'
          } > apply_comment.md

      - name: Post Apply Output to PR
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ðŸš€ Terraform Apply Output
          path: apply_comment.md
          recreate: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
