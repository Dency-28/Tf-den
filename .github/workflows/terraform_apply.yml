name: Terraform Test Branch CI/CD

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init (Infra)
        run: terraform -chdir=terraform_infra init -input=false

      - name: Terraform Plan (Infra)
        id: plan
        run: terraform -chdir=terraform_infra plan -no-color -input=false -out=tfplan

      - name: Save Plan Output
        id: plan_output
        run: |
          echo '```terraform' > plan.txt
          terraform -chdir=terraform_infra show -no-color tfplan >> plan.txt
          echo '```' >> plan.txt

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('plan.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ§  **Terraform Plan Result (test branch)**\n\n${body}`
            });

      - name: Terraform Apply (Infra)
        if: github.ref == 'refs/heads/test'
        run: terraform -chdir=terraform_infra apply -auto-approve tfplan

      - name: Comment Apply on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸš€ **Terraform Apply completed successfully on test branch!**"
            });
