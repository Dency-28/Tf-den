name: Terraform CI/CD

on:
  pull_request:
    branches:
      - main
      - testing
  issue_comment:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    # Trigger only if comment contains /apply AND it is on a PR
    if: |
      github.event.issue.pull_request != '' &&
      contains(github.event.comment.body, '/apply')
    name: Terraform Apply Full Pipeline (PR Trigger)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # Step 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # Step 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ───────────────────────────────
      # Step 4️⃣ Terraform Backend
      # ───────────────────────────────
      - name: Terraform Init (Backend)
        run: terraform -chdir=terraform_backend init

      - name: Terraform Apply (Backend)
        run: terraform -chdir=terraform_backend apply -auto-approve

      # ───────────────────────────────
      # Step 5️⃣ Terraform Infra
      # ───────────────────────────────
      - name: Terraform Init (Infra)
        run: terraform -chdir=terraform_infra init -reconfigure

      - name: Terraform Validate (Infra)
        run: terraform -chdir=terraform_infra validate

      - name: Terraform Plan (Infra)
        id: plan
        run: terraform -chdir=terraform_infra plan -no-color

      - name: Terraform Apply (Infra)
        id: apply
        run: terraform -chdir=terraform_infra apply -auto-approve -no-color

      - name: Terraform Output (Infra)
        id: output
        run: terraform -chdir=terraform_infra output -no-color

      # ───────────────────────────────
      # Step 6️⃣ Post Result to PR Comment
      # ───────────────────────────────
      - name: Post Terraform Result to PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            🚀 **Terraform Apply Completed Successfully**

            ### 🧩 Plan Summary
            ```
            ${{ steps.plan.outputs.stdout }}
            ```

            ### ✅ Apply Output
            ```
            ${{ steps.apply.outputs.stdout }}
            ```

            ### 🌐 Terraform Outputs
            ```
            ${{ steps.output.outputs.stdout }}
            ```
