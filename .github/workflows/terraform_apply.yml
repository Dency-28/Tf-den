name: Terraform CI/CD

on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply (Test)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Terraform
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Get PR number
      - id: pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open

      # ──────────────────────────────
      # STEP 1: /plan — Local backend
      # ──────────────────────────────
      - name: Terraform Plan (Local Backend)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        id: plan
        run: |
          echo "✅ Running Terraform Plan using LOCAL backend"
          terraform -chdir=terraform_infra init -backend-config="path=terraform.tfstate" -input=false
          terraform -chdir=terraform_infra plan -input=false -out=tfplan | tee plan.txt

          {
            echo '### 🧩 Terraform Plan Result (/plan)'
            echo '<details><summary>Click to view full plan logs</summary>'
            echo ''
            echo '```'
            cat plan.txt
            echo '```'
            echo '</details>'
          } > plan_comment.md

      # Post Plan Output to PR
      - name: Post Plan Output
        if: steps.plan.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: 🧩 Terraform Plan Output (/plan)
          path: plan_comment.md
          recreate: true

      # ──────────────────────────────
      # STEP 2: /apply — Remote backend
      # ──────────────────────────────
      - name: Terraform Backend Apply (for /apply)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        id: backend
        run: |
          echo "🚀 Creating Backend (S3 + DynamoDB)"
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend apply -auto-approve | tee backend.txt

          {
            echo '### 🪣 Terraform Backend Apply Result'
            echo '<details><summary>Click to view backend apply logs</summary>'
            echo ''
            echo '```'
            cat backend.txt
            echo '```'
            echo '</details>'
          } > backend_comment.md

      - name: Post Backend Output
        if: steps.backend.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: 🪣 Terraform Backend Apply Output (/apply)
          path: backend_comment.md
          recreate: true

      - name: Terraform Infra Apply (for /apply)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        id: apply
        run: |
          echo "🔁 Switching Infra to Remote Backend"
          terraform -chdir=terraform_infra init \
            -backend-config="bucket=tf-state-dency" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=tf-state-locks" \
            -reconfigure -input=false

          terraform -chdir=terraform_infra apply -auto-approve | tee apply.txt

          {
            echo '### 🚀 Terraform Infra Apply Result (/apply)'
            echo '<details><summary>Click to view full apply logs</summary>'
            echo ''
            echo '```'
            cat apply.txt
            echo '```'
            echo '</details>'
          } > apply_comment.md

      # Post Infra Apply Output to PR
      - name: Post Infra Apply Output
        if: steps.apply.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: 🚀 Terraform Infra Apply Output (/apply)
          path: apply_comment.md
          recreate: true
