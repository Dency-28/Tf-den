name: Terraform CI/CD

on:
  issue_comment:
    types: [created]

jobs:
  terraform:
    name: Terraform CI/CD (Triggered by Comment)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    # ✅ Only run if comment contains /plan or /apply
    if: contains(github.event.comment.body, '/plan') || contains(github.event.comment.body, '/apply')

    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      # Step 1️⃣: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2️⃣: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # Step 3️⃣: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 4️⃣: Extract PR Number
      - name: Get PR Number
        id: get_pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open

      # ───────────────────────────────
      # Step 5: Terraform Backend (Plan / Apply)
      # ───────────────────────────────
      - name: Terraform Init (Backend)
        run: terraform -chdir=terraform_backend init

      - name: Terraform Plan (Backend)
        if: contains(github.event.comment.body, '/plan')
        run: terraform -chdir=terraform_backend plan -out=tfplan | tee backend_plan.txt

      - name: Post Backend Plan Output to PR
        if: contains(github.event.comment.body, '/plan') && steps.get_pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.number }}
          header: 🧱 Terraform Backend Plan Output
          path: backend_plan.txt
          recreate: true
          ignore_empty: true

      - name: Terraform Apply (Backend)
        if: contains(github.event.comment.body, '/apply')
        run: terraform -chdir=terraform_backend apply -auto-approve | tee backend_apply.txt

      - name: Post Backend Apply Output to PR
        if: contains(github.event.comment.body, '/apply') && steps.get_pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.number }}
          header: 🧱 Terraform Backend Apply Output
          path: backend_apply.txt
          recreate: true
          ignore_empty: true

      # ───────────────────────────────
      # Step 6: Terraform Infra (Plan / Apply)
      # ───────────────────────────────
      - name: Terraform Init (Infra)
        run: terraform -chdir=terraform_infra init -reconfigure

      - name: Terraform Format (Infra)
        run: terraform -chdir=terraform_infra fmt

      - name: Terraform Validate (Infra)
        run: terraform -chdir=terraform_infra validate

      - name: Terraform Plan (Infra)
        if: contains(github.event.comment.body, '/plan')
        run: terraform -chdir=terraform_infra plan -out=tfplan | tee plan_output.txt

      - name: Post Terraform Plan to PR
        if: contains(github.event.comment.body, '/plan') && steps.get_pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.number }}
          header: 📋 Terraform Infra Plan Output
          path: plan_output.txt
          recreate: true
          ignore_empty: true

      - name: Terraform Apply (Infra)
        if: contains(github.event.comment.body, '/apply')
        run: |
          terraform -chdir=terraform_infra apply -auto-approve | tee apply_output.txt
          echo '### 🚀 Terraform Apply Result' > apply_comment.md
          echo '<details><summary>Click to view full apply logs</summary>' >> apply_comment.md
          echo '' >> apply_comment.md
          echo '```' >> apply_comment.md
          cat apply_output.txt >> apply_comment.md
          echo '```' >> apply_comment.md
          echo '</details>' >> apply_comment.md

      - name: Post Terraform Apply to PR
        if: contains(github.event.comment.body, '/apply') && steps.get_pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.number }}
          header: 🚀 Terraform Infra Apply Output
          path: apply_comment.md
          recreate: true
          ignore_empty: true

      # ───────────────────────────────
      # Step 7: Terraform Outputs (Public IP, DNS, etc.)
      # ───────────────────────────────
      - name: Terraform Output Values
        if: contains(github.event.comment.body, '/apply')
        run: |
          terraform -chdir=terraform_infra output -json > tf_outputs.json
          terraform -chdir=terraform_infra output > tf_outputs.txt
          echo '### 🌐 Terraform Output Values' > output_comment.md
          echo '```' >> output_comment.md
          cat tf_outputs.txt >> output_comment.md
          echo '```' >> output_comment.md

      - name: Post Terraform Outputs to PR
        if: contains(github.event.comment.body, '/apply') && steps.get_pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.number }}
          header: 🌐 Terraform Outputs (Public IP, DNS, etc.)
          path: output_comment.md
          recreate: true
          ignore_empty: true
