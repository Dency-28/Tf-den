name: Terraform CI/CD 
 
on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types:
      - created
  workflow_dispatch:
 
permissions:
  contents: read
  pull-requests: write
  issues: write
 
jobs:
  terraform:
    name: Terraform Plan & Apply (Test)
    runs-on: ubuntu-latest
	
    env:
      AWS_REGION: us-east-1
 
    steps:
      # Checkout repo
      - uses: actions/checkout@v4
 
      # Setup Terraform
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
 
      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
 
      # Get PR number
      - id: pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open
 
      # â”€â”€â”€ Terraform Plan (for both backend + infra) â”€â”€â”€
      - name: Terraform Plan (Backend + Infra)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        id: plan
        run: |
          echo "ðŸ§© Running Terraform plan for backend and infra..."
          
          # Backend plan
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend plan -no-color | tee backend_plan.txt
          
          # Infra plan
          terraform -chdir=terraform_infra init -reconfigure
          terraform -chdir=terraform_infra fmt
          terraform -chdir=terraform_infra validate
          terraform -chdir=terraform_infra plan -no-color -out=tfplan | tee infra_plan.txt
          
          {
            echo '### ðŸ§© Terraform Plan Result'
            echo '<details><summary>Backend Plan Logs</summary>'
            echo ''
            echo '```'
            cat backend_plan.txt
            echo '```'
            echo '</details>'
            echo ''
            echo '<details><summary>Infra Plan Logs</summary>'
            echo ''
            echo '```'
            cat infra_plan.txt
            echo '```'
            echo '</details>'
          } > plan_comment.md
 
      # Post Plan Output to PR
      - name: Post Plan Output
        if: steps.pr.outputs.number != '' && github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: ðŸ§© Terraform Plan Output
          path: plan_comment.md
          recreate: true
 
      # â”€â”€â”€ Terraform Apply (Infra only) â”€â”€â”€
      - name: Terraform Apply (Infra only)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        run: |
          echo "ðŸš€ Running Terraform apply for infra only..."
          terraform -chdir=terraform_infra apply -auto-approve tfplan | tee apply.txt
          {
            echo '### ðŸš€ Terraform Apply Result (Infra Only)'
            echo '<details><summary>Click to view full apply logs</summary>'
            echo ''
            echo '```'
            cat apply.txt
            echo '```'
            echo '</details>'
          } > apply_comment.md
 
      # Post Apply Output to PR
      - name: Post Apply Output
        if: steps.pr.outputs.number != '' && github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: ðŸš€ Terraform Apply Output
          path: apply_comment.md
          recreate: true
