name: Terraform CI/CD

on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - id: pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open

      # ─────────────────────────────
      # 🧩 /PLAN — No backend at all
      # ─────────────────────────────
      - name: Terraform Infra Plan (for /plan)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        id: plan
        run: |
          echo "🧩 Running Terraform Plan (without backend)..."
          
          cd terraform_infra

          # Initialize without remote backend
          terraform init -backend=false -input=false
          terraform fmt
          terraform validate

          terraform plan -no-color -out=plan.out | tee ../plan_output.txt

          {
            echo '### 🧩 Terraform Infra Plan Result (/plan)'
            echo '<details><summary>Click to expand logs</summary>'
            echo ''
            echo '```'
            cat ../plan_output.txt
            echo '```'
            echo '</details>'
          } > ../plan_comment.md

      - name: Post Plan Output
        if: steps.plan.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: 🧩 Terraform Infra Plan (/plan)
          path: plan_comment.md
          recreate: true

      # ─────────────────────────────
      # 🚀 /APPLY — Create backend + infra
      # ─────────────────────────────
      - name: Terraform Apply (for /apply)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        id: apply
        run: |
          echo "🚀 Running Terraform Apply..."
          
          # 1️⃣ Create backend (S3 + Dynamo)
          cd terraform_backend
          terraform init -input=false
          terraform apply -auto-approve

          # 2️⃣ Apply infra (now backend exists)
          cd ../terraform_infra
          terraform init -reconfigure
          terraform apply -auto-approve | tee ../apply_output.txt

          {
            echo '### 🚀 Terraform Apply Result (/apply)'
            echo '<details><summary>Click to expand logs</summary>'
            echo ''
            echo '```'
            cat ../apply_output.txt
            echo '```'
            echo '</details>'
          } > ../apply_comment.md

      - name: Post Apply Output
        if: steps.apply.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: 🚀 Terraform Apply (/apply)
          path: apply_comment.md
          recreate: true
