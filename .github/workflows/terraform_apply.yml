name: Terraform CI/CD

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ───────────────────────────────
      # Step 1: Apply terraform_backend (S3 + DynamoDB)
      # ───────────────────────────────
      - name: Terraform Init (Backend)
        run: terraform -chdir=terraform_backend init

      - name: Terraform Apply (Backend)
        run: terraform -chdir=terraform_backend apply -auto-approve

      # Step 1a: Ensure backend exists before initializing main infra
      - name: Terraform Init (Infra with backend)
        run: terraform -chdir=terraform_infra init -reconfigure

      # ───────────────────────────────
      # Step 2: Apply terraform_infra (VPC, EC2, RDS, etc.)
      # ───────────────────────────────
      - name: Terraform Format (Infra)
        run: terraform -chdir=terraform_infra fmt

      - name: Terraform Validate (Infra)
        run: terraform -chdir=terraform_infra validate

      - name: Terraform Plan (Infra)
        run: terraform -chdir=terraform_infra plan -out=tfplan

      - name: Terraform Apply (Infra)
        if: success()
        run: terraform -chdir=terraform_infra apply -auto-approve tfplan

      # ───────────────────────────────
      # Step 3: Output EC2 public IP and RDS endpoint
      # ───────────────────────────────
      - name: Get Outputs
        id: outputs
        run: |
          EC2_IP=$(terraform -chdir=terraform_infra output -raw ec2_public_ip)
          RDS_ENDPOINT=$(terraform -chdir=terraform_infra output -raw rds_endpoint)
          echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV
          echo "RDS_ENDPOINT=$RDS_ENDPOINT" >> $GITHUB_ENV
          echo "EC2 Public IP: $EC2_IP"
          echo "RDS Endpoint: $RDS_ENDPOINT"
