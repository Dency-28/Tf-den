name: Terraform CI/CD

on:
  workflow_dispatch:
    inputs:
      apply_changes:
        description: "Apply Terraform changes (true = plan + apply, false = plan only)"
        required: true
        default: "false"

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # Step 1️⃣: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2️⃣: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # Step 3️⃣: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ───────────────────────────────
      # Step 1: Terraform Backend
      # ───────────────────────────────
      - name: Terraform Init (Backend)
        run: terraform -chdir=terraform_backend init

      - name: Terraform Plan (Backend)
        run: terraform -chdir=terraform_backend plan -out=tfplan

      - name: Terraform Apply (Backend)
        if: ${{ github.event.inputs.apply_changes == 'true' }}
        run: terraform -chdir=terraform_backend apply -auto-approve tfplan

      # ───────────────────────────────
      # Step 2: Terraform Infra
      # ───────────────────────────────
      - name: Terraform Init (Infra)
        run: terraform -chdir=terraform_infra init -reconfigure

      - name: Terraform Plan (Infra)
        run: terraform -chdir=terraform_infra plan -out=tfplan

      - name: Terraform Apply (Infra)
        if: ${{ github.event.inputs.apply_changes == 'true' }}
        run: terraform -chdir=terraform_infra apply -auto-approve tfplan
