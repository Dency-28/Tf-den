name: Terraform CI/CD (Testing Branch)

on:
  pull_request:
    branches:
      - testing
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply (Testing)
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && 
      (contains(github.event.comment.body, '/plan') || contains(github.event.comment.body, '/apply')))

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # -------------------- PLAN --------------------
      - name: Terraform Init (No Backend)
        if: contains(github.event.comment.body, '/plan')
        run: terraform -chdir=terraform_infra init -backend=false

      - name: Terraform Plan
        if: contains(github.event.comment.body, '/plan')
        id: plan
        run: terraform -chdir=terraform_infra plan -no-color
        continue-on-error: true

      - name: Comment Plan Output in PR
        if: contains(github.event.comment.body, '/plan')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-plan
          message: |
            ### ðŸª„ Terraform Plan Result
            ```
            ${{ steps.plan.outputs.stdout }}
            ```
            âœ… *Plan completed successfully.*

      # -------------------- APPLY --------------------
      - name: Terraform Init (Use Backend)
        if: contains(github.event.comment.body, '/apply')
        run: terraform -chdir=terraform_infra init

      - name: Terraform Apply
        if: contains(github.event.comment.body, '/apply')
        id: apply
        run: terraform -chdir=terraform_infra apply -auto-approve -no-color

      - name: Comment Apply Output in PR
        if: contains(github.event.comment.body, '/apply')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-apply
          message: |
            ### ðŸš€ Terraform Apply Result
            ```
            ${{ steps.apply.outputs.stdout }}
            ```
            âœ… *Apply completed successfully.*
