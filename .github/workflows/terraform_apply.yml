name: Terraform CI/CD 
on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types: [created]
  workflow_dispatch:
permissions:
  contents: read
  pull-requests: write
  issues: write
jobs:
  terraform:
    name: Terraform Plan & Apply (Test)
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      # Checkout repo
      - uses: actions/checkout@v4
      # Setup Terraform
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Detect PR from comment context
      - name: Find PR Number
        id: find-pr
      # Get PR number
      - id: pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open

      # â”€â”€â”€ Run Terraform Plan â”€â”€â”€
      # â”€â”€â”€ Run Plan when /plan is commented â”€â”€â”€
      - name: Terraform Plan
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        id: plan
        run: |
          set -e
          echo "ğŸ—ï¸ Running Terraform Plan..."
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend apply -auto-approve
          terraform -chdir=terraform_infra init -reconfigure
          terraform -chdir=terraform_infra fmt
          terraform -chdir=terraform_infra validate
          terraform -chdir=terraform_infra plan -no-color -out=tfplan | tee plan.txt
          
          {
            echo '### ğŸ§© Terraform Plan Result'
            echo '<details><summary>Click to view full plan logs</summary>'
            echo ''
            echo '```'
            cat plan.txt
            echo '```'
            echo '</details>'
          } > plan_comment.md

      - name: Post Plan Output to PR
        if: steps.find-pr.outputs.number != '' && contains(github.event.comment.body, '/plan')
      # Post Plan Output to PR
      - name: Post Plan Output
        if: steps.plan.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.find-pr.outputs.number }}
          header: ğŸ§© Terraform Plan Output
          path: plan_comment.md
          recreate: true

      # â”€â”€â”€ Run Terraform Apply â”€â”€â”€
      # â”€â”€â”€ Run Apply when /apply is commented â”€â”€â”€
      - name: Terraform Apply
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        id: apply
        run: |
          set -e
          terraform -chdir=terraform_infra apply -auto-approve tfplan | tee apply.txt
          {
            echo '### ğŸš€ Terraform Apply Result'
            echo '<details><summary>Click to view full apply logs</summary>'
            echo ''
            echo '```'
            cat apply.txt
            echo '```'
            echo '</details>'
          } > apply_comment.md

      - name: Post Apply Output to PR
        if: steps.find-pr.outputs.number != '' && contains(github.event.comment.body, '/apply')
      # Post Apply Output to PR
      - name: Post Apply Output
        if: steps.apply.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.find-pr.outputs.number }}
          header: ğŸš€ Terraform Apply Output
          path: apply_comment.md
          recreate: true
