name: Terraform CI/CD 

on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply (Test)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Terraform
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Get PR number
      - id: pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open

      # â”€â”€â”€ Run Backend Apply when /plan is commented â”€â”€â”€
      - name: Terraform Backend Apply (for /plan)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        id: backend
        run: |
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend apply -auto-approve | tee backend.txt

          {
            echo '### ðŸ§© Terraform Backend Apply Result (/plan)'
            echo '<details><summary>Click to view backend apply logs</summary>'
            echo ''
            echo '```'
            cat backend.txt
            echo '```'
            echo '</details>'
          } > backend_comment.md

      # Post Backend Output to PR
      - name: Post Backend Output
        if: steps.backend.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: ðŸ§© Terraform Backend Apply Output (/plan)
          path: backend_comment.md
          recreate: true

      # â”€â”€â”€ Run Infra Apply when /apply is commented â”€â”€â”€
      - name: Terraform Infra Apply (for /apply)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        id: apply
        run: |
          terraform -chdir=terraform_infra init -reconfigure
          terraform -chdir=terraform_infra apply -auto-approve | tee apply.txt

          {
            echo '### ðŸš€ Terraform Infra Apply Result (/apply)'
            echo '<details><summary>Click to view full apply logs</summary>'
            echo ''
            echo '```'
            cat apply.txt
            echo '```'
            echo '</details>'
          } > apply_comment.md

      # Post Infra Apply Output to PR
      - name: Post Infra Apply Output
        if: steps.apply.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: ðŸš€ Terraform Infra Apply Output (/apply)
          path: apply_comment.md
          recreate: true
