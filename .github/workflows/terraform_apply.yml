name: Terraform CI/CD (Test Branch)

on:
  pull_request:
    branches:
      - testing
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply (Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ============================================================
      # PLAN JOB - SKIP BACKEND COMPLETELY (local mode only)
      # ============================================================
      - name: Terraform Plan (Skip Backend)
        if: contains(github.event.comment.body, '/plan')
        id: plan
        run: |
          echo "ðŸ§© Running Terraform Plan (Skipping backend setup)..."
          cd terraform_infra

          echo "ðŸ§© Creating temp folder and removing backend block..."
          mkdir temp && cp -r ../terraform_infra/* temp/
          cd temp

          # Remove any backend block dynamically
          sed -i '/backend "s3"/,/}/d' *.tf || true

          echo "âš™ï¸ Initializing Terraform (NO backend, local mode)..."
          terraform init -backend=false -input=false

          terraform fmt -check
          terraform validate
          terraform plan -no-color -out=tfplan > plan_output.txt

          {
            echo '### ðŸ§© Terraform Plan (Local - No Backend)'
            echo '<details><summary>Click to view logs</summary>'
            echo ''
            echo '```'
            cat plan_output.txt
            echo '```'
            echo '</details>'
          } > ../plan_comment.md

      - name: Post Plan Output to PR
        if: contains(github.event.comment.body, '/plan')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: terraform_infra/plan_comment.md

      # ============================================================
      # APPLY JOB - USE REAL BACKEND
      # ============================================================
      - name: Terraform Apply
        if: contains(github.event.comment.body, '/apply')
        id: apply
        run: |
          echo "ðŸš€ Running Terraform Apply (with real backend)..."
          cd terraform_infra

          echo "âš™ï¸ Initializing Terraform with backend..."
          terraform init -input=false -reconfigure
          terraform validate
          terraform apply -auto-approve -no-color > apply_output.txt

          {
            echo '### ðŸš€ Terraform Apply Result'
            echo '<details><summary>Click to view logs</summary>'
            echo ''
            echo '```'
            cat apply_output.txt
            echo '```'
            echo '</details>'
          } > apply_comment.md

      - name: Post Apply Output to PR
        if: contains(github.event.comment.body, '/apply')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: terraform_infra/apply_comment.md
