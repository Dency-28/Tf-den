name: Terraform CI/CD (Test)

on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply (Test)
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '/plan') || contains(github.event.comment.body, '/apply')))

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (with backend)
        run: |
          echo "⚙️ Initializing Terraform with backend..."
          cd terraform_infra
          terraform init -reconfigure -input=false

      - name: Terraform Validate
        run: |
          cd terraform_infra
          terraform validate

      - name: Terraform Plan
        if: contains(github.event.comment.body, '/plan') || github.event_name == 'pull_request'
        id: plan
        run: |
          echo "🧩 Running Terraform Plan with backend..."
          cd terraform_infra
          terraform plan -no-color -out=tfplan > plan.txt
          {
            echo '### 🧩 Terraform Plan Result'
            echo '<details><summary>Click to view full plan logs</summary>'
            echo ''
            echo '```'
            cat plan.txt
            echo '```'
            echo '</details>'
          } > ../plan_comment.md

      - name: Post Plan Output to PR
        if: contains(github.event.comment.body, '/plan') || github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-plan
          path: plan_comment.md

      - name: Terraform Apply
        if: contains(github.event.comment.body, '/apply')
        run: |
          echo "🚀 Running Terraform Apply..."
          cd terraform_infra
          terraform apply -auto-approve -input=false
