name: Terraform CI/CD

on:
  pull_request:
    branches:
      - main
      - testing
  issue_comment:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    if: |
      github.event.issue.pull_request != '' &&
      (
        contains(github.event.comment.body, '/plan') ||
        contains(github.event.comment.body, '/apply')
      )
    name: Terraform Plan & Apply (PR Trigger)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # Step 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # Step 3Ô∏è‚É£ Configure AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 4Ô∏è‚É£ Terraform Backend
      - name: Terraform Init (Backend)
        run: terraform -chdir=terraform_backend init

      - name: Terraform Apply (Backend)
        run: terraform -chdir=terraform_backend apply -auto-approve

      # Step 5Ô∏è‚É£ Terraform Infra Init
      - name: Terraform Init (Infra)
        run: terraform -chdir=terraform_infra init -reconfigure

      - name: Terraform Validate (Infra)
        run: terraform -chdir=terraform_infra validate

      # Step 6Ô∏è‚É£ Terraform Plan or Apply based on comment
      - name: Terraform Plan (Infra)
        if: contains(github.event.comment.body, '/plan')
        id: plan
        run: terraform -chdir=terraform_infra plan -no-color

      - name: Post Plan Result to PR
        if: contains(github.event.comment.body, '/plan')
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ü™Ñ **Terraform Plan Result:**
            ```
            ${{ steps.plan.outputs.stdout }}
            ```

      - name: Terraform Apply (Infra)
        if: contains(github.event.comment.body, '/apply')
        id: apply
        run: terraform -chdir=terraform_infra apply -auto-approve -no-color

      - name: Post Apply Result to PR
        if: contains(github.event.comment.body, '/apply')
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            üöÄ **Terraform Apply Result:**
            ```
            ${{ steps.apply.outputs.stdout }}
            ```

      # Step 7Ô∏è‚É£ Show Outputs (like EC2 IP, RDS Endpoint)
      - name: Terraform Output
        if: contains(github.event.comment.body, '/apply')
        run: terraform -chdir=terraform_infra output
