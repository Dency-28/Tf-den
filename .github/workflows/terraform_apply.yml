name: Terraform CI/CD

on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Full Apply (/tf)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Terraform
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Get current PR number
      - id: pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open

      # ─── Run Full Apply when /tf is commented ───
      - name: Terraform Full Apply
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/tf')
        id: tf
        run: |
          echo "🚀 Running full Terraform apply..."

          # Backend setup
          terraform -chdir=terraform_backend init -input=false
          terraform -chdir=terraform_backend apply -auto-approve

          # Infra apply directly
          terraform -chdir=terraform_infra init -reconfigure
          terraform -chdir=terraform_infra fmt
          terraform -chdir=terraform_infra validate
          terraform -chdir=terraform_infra apply -auto-approve | tee apply.txt

          echo ""
          echo "🌐 Fetching Terraform Outputs..."
          terraform -chdir=terraform_infra output -json | jq -r 'to_entries[] | "\(.key): \(.value.value)"' | tee outputs.txt

          {
            echo '### 🚀 Terraform Apply Result (/tf)'
            echo '<details><summary>Click to view full apply logs</summary>'
            echo ''
            echo '```'
            cat apply.txt
            echo '```'
            echo '</details>'
            echo ''
            echo '### 🌐 Terraform Outputs (Public IPs, URLs, etc.)'
            echo '```'
            cat outputs.txt
            echo '```'
          } > apply_comment.md

      # Post Apply Output to PR
      - name: Post Apply Output
        if: steps.tf.conclusion == 'success' && steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: 🚀 Terraform Apply Output (/tf)
          path: apply_comment.md
          recreate: true
