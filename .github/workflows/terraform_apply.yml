name: Terraform Plan & Apply (Test)

on:
  pull_request:
    branches:
      - testing
      - main
  issue_comment:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply (Test)
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '/plan') || contains(github.event.comment.body, '/apply')))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init (Backend Enabled)
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        if: contains(github.event.comment.body, '/plan') || github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false | tee plan.txt

      - name: Post Plan Output to PR
        if: contains(github.event.comment.body, '/plan') || github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-plan
          message: |
            ### Terraform Plan Output
            ```
            ${{ steps.plan.outputs.stdout }}
            ```

      - name: Terraform Apply
        if: contains(github.event.comment.body, '/apply')
        run: terraform apply -auto-approve -input=false
