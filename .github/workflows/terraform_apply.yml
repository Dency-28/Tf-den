name: Terraform CI/CD (Test Branch)

on:
  pull_request:
    branches: [testing]
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Plan & Apply (Silent Plan)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: read

    env:
      AWS_REGION: us-east-1
      S3_BUCKET: my-tf-state-bucket   # ðŸ‘ˆ replace with your real backend bucket

    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
        (contains(github.event.comment.body, '/plan') ||
         contains(github.event.comment.body, '/apply')))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - id: pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Backend Plan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Terraform Backend Plan
        if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan'))
        run: |
          echo "ðŸ”¹ Running backend plan..."
          terraform -chdir=terraform_backend init -input=false -reconfigure || true
          terraform -chdir=terraform_backend validate || true
          terraform -chdir=terraform_backend plan -no-color || true

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Infra Plan (No S3 creation) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Terraform Infra Plan
        if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan'))
        run: |
          echo "ðŸ”¹ Running infra plan (no S3 validation, silent mode)..."
          terraform -chdir=terraform_infra init -backend=false -reconfigure || true
          terraform -chdir=terraform_infra fmt || true
          terraform -chdir=terraform_infra validate || true
          terraform -chdir=terraform_infra plan -no-color || true

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Terraform Apply â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Terraform Apply
        id: apply
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        run: |
          echo "ðŸš€ Running Terraform apply..."
          terraform -chdir=terraform_infra init -reconfigure
          terraform -chdir=terraform_infra apply -auto-approve | tee apply.txt
          {
            echo '### ðŸš€ Terraform Apply Result'
            echo '<details><summary>Click to view apply logs</summary>'
            echo ''
            echo '```'
            cat apply.txt
            echo '```'
            echo '</details>'
          } > apply_comment.md

      - name: Post Apply Output
        if: steps.pr.outputs.number != '' && steps.apply.conclusion == 'success'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr.outputs.number }}
          header: ðŸš€ Terraform Apply Output
          path: apply_comment.md
          recreate: true
