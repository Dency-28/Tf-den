name: Terraform CI/CD (Comment Triggered)

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Plan or Apply (on comment)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    permissions:
      contents: read
      pull-requests: write
      issues: read

    if: |
      github.event.issue.pull_request != null &&
      (contains(github.event.comment.body, '/plan') || contains(github.event.comment.body, '/apply'))

    steps:
      # Step 1️⃣: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2️⃣: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # Step 3️⃣: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 4️⃣: Get PR Number
      - name: Get PR Number
        id: get_pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          state: open

      # ───────────────────────────────
      # Step 5: Terraform Backend Plan
      # ───────────────────────────────
      - name: Terraform Init (Backend)
        run: terraform -chdir=terraform_backend init

      - name: Terraform Plan (Backend)
        run: terraform -chdir=terraform_backend plan -no-color | tee backend_plan.txt

      - name: Post Backend Plan Output to PR
        if: steps.get_pr.outputs.number != '' && success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.number }}
          header: 🧱 Terraform Backend Plan Output
          path: backend_plan.txt
          recreate: true
          ignore_empty: true

      # ───────────────────────────────
      # Step 6: Terraform Backend Apply (only on /apply)
      # ───────────────────────────────
      - name: Terraform Apply (Backend)
        if: contains(github.event.comment.body, '/apply')
        run: terraform -chdir=terraform_backend apply -auto-approve | tee backend_apply.txt

      - name: Post Backend Apply Output to PR
        if: contains(github.event.comment.body, '/apply') && steps.get_pr.outputs.number != '' && success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.number }}
          header: 🧱 Terraform Backend Apply Output
          path: backend_apply.txt
          recreate: true
          ignore_empty: true

      # ───────────────────────────────
      # Step 7: Terraform Infra Plan
      # ───────────────────────────────
      - name: Terraform Init (Infra)
        run: terraform -chdir=terraform_infra init -reconfigure

      - name: Terraform Plan (Infra)
        run: terraform -chdir=terraform_infra plan -no-color | tee infra_plan.txt

      - name: Post Infra Plan Output to PR
        if: steps.get_pr.outputs.number != '' && success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.number }}
          header: 🧩 Terraform Infra Plan Output
          path: infra_plan.txt
          recreate: true
          ignore_empty: true

      # ───────────────────────────────
      # Step 8: Terraform Infra Apply (only on /apply)
      # ───────────────────────────────
      - name: Terraform Apply (Infra)
        if: contains(github.event.comment.body, '/apply')
        run: |
          terraform -chdir=terraform_infra apply -auto-approve | tee infra_apply.txt
          echo '### 🚀 Terraform Apply Result' > apply_comment.md
          echo '<details><summary>Click to view full apply logs</summary>' >> apply_comment.md
          echo '' >> apply_comment.md
          echo '```' >> apply_comment.md
          cat infra_apply.txt >> apply_comment.md
          echo '```' >> apply_comment.md
          echo '</details>' >> apply_comment.md

      - name: Post Infra Apply Output to PR
        if: contains(github.event.comment.body, '/apply') && steps.get_pr.outputs.number != '' && success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.number }}
          header: 🚀 Terraform Infra Apply Output
          path: apply_comment.md
          recreate: true
          ignore_empty: true

      # ───────────────────────────────
      # Step 9: Terraform Outputs (only on /apply)
      # ───────────────────────────────
      - name: Terraform Output Values
        if: contains(github.event.comment.body, '/apply') && success()
        run: |
          terraform -chdir=terraform_infra output -json > tf_outputs.json
          terraform -chdir=terraform_infra output > tf_outputs.txt
          echo '### 🌐 Terraform Output Values' > output_comment.md
          echo '```' >> output_comment.md
          cat tf_outputs.txt >> output_comment.md
          echo '```' >> output_comment.md

      - name: Post Terraform Outputs to PR
        if: contains(github.event.comment.body, '/apply') && steps.get_pr.outputs.number != '' && success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get_pr.outputs.number }}
          header: 🌐 Terraform Outputs (Public IP, DNS, etc.)
          path: output_comment.md
          recreate: true
          ignore_empty: true
