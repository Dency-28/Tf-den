name: Terraform CI/CD

on:
  push:
    branches:
      - test          # Run when changes are pushed to test
      - main          # Run again when merged to main
    paths:
      - 'terraform_backend/**'
      - 'terraform_infra/**'
      - '!**/.github/workflows/**'
  pull_request:
    branches:
      - main          # Trigger when PR is opened to merge test â†’ main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Pipeline
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    env:
      AWS_REGION: us-east-1
      S3_BUCKET: tf-state-dency

    steps:
      # Step 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2ï¸âƒ£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Step 3ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ§± Step 4: Terraform Backend
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Terraform Init (Backend)
        run: terraform -chdir=terraform_backend init

      - name: Terraform Apply (Backend)
        run: terraform -chdir=terraform_backend apply -auto-approve

      # âœ… Step 4.1: Wait until S3 bucket exists (fixes race condition)
      - name: Wait for S3 backend to be ready
        run: |
          echo "â³ Waiting until S3 bucket ${S3_BUCKET} is available..."
          for i in {1..10}; do
            if aws s3api head-bucket --bucket "${S3_BUCKET}" 2>/dev/null; then
              echo "âœ… S3 bucket ${S3_BUCKET} is ready."
              exit 0
            else
              echo "âŒ› Not ready yet... retrying in 10s..."
              sleep 10
            fi
          done
          echo "âŒ S3 bucket ${S3_BUCKET} not found after waiting."
          exit 1

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # â˜ï¸ Step 5: Terraform Infra
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Terraform Init (Infra)
        run: terraform -chdir=terraform_infra init -reconfigure

      - name: Terraform Format (Infra)
        run: terraform -chdir=terraform_infra fmt -check

      - name: Terraform Validate (Infra)
        run: terraform -chdir=terraform_infra validate

      - name: Terraform Plan (Infra)
        run: terraform -chdir=terraform_infra plan -out=tfplan

      # ğŸ’¬ Comment plan result on PR
      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "âœ… Terraform Plan executed successfully for **test branch**."
            });

      # âœ… Apply Infra only when merged to main
      - name: Terraform Apply (Infra)
        if: startsWith(github.ref, 'refs/heads/main')
        run: terraform -chdir=terraform_infra apply -auto-approve tfplan

      - name: Complete
        run: echo "âœ… Terraform pipeline completed successfully!"
