name: Terraform CI/CD (Full Workflow)

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    if: |
      github.event.issue.pull_request != '' &&
      contains(github.event.comment.body, '/apply')
    name: Full Terraform Plan & Apply
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # Step 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Step 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 4Ô∏è‚É£ Init + Apply backend
      - name: Terraform Init (Backend)
        run: terraform -chdir=terraform_backend init

      - name: Terraform Apply (Backend)
        run: terraform -chdir=terraform_backend apply -auto-approve

      # Step 5Ô∏è‚É£ Infra Init + Validate + Plan
      - name: Terraform Init (Infra)
        run: terraform -chdir=terraform_infra init -reconfigure

      - name: Terraform Validate (Infra)
        run: terraform -chdir=terraform_infra validate

      - name: Terraform Plan (Infra)
        id: plan
        run: terraform -chdir=terraform_infra plan -no-color -out=tfplan.txt | tee plan.log

      # Step 6Ô∏è‚É£ Post PLAN result to PR comment
      - name: Post Terraform PLAN Result
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            üß© **Terraform PLAN Result**
            ```
            ${{ steps.plan.outputs.stdout || '' }}
            ```
            ‚úÖ If everything looks good, proceeding to apply...

      # Step 7Ô∏è‚É£ Terraform APPLY
      - name: Terraform Apply (Infra)
        id: apply
        run: terraform -chdir=terraform_infra apply -auto-approve tfplan.txt | tee apply.log

      # Step 8Ô∏è‚É£ Terraform OUTPUT
      - name: Terraform Output (Infra)
        id: output
        run: terraform -chdir=terraform_infra output -no-color | tee output.log

      # Step 9Ô∏è‚É£ Post APPLY result to PR comment
      - name: Post Terraform APPLY Result
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            üöÄ **Terraform APPLY Completed Successfully**
            
            ### üåê Outputs:
            ```
            ${{ steps.output.outputs.stdout || '' }}
            ```

            ‚úÖ Apply log attached:
            ```
            ${{ steps.apply.outputs.stdout || '' }}
            ```
