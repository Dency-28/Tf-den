name: Terraform CI/CD (Testing Branch)

on:
  pull_request:
    branches:
      - testing
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply (PR Trigger)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ðŸ§© Terraform PLAN - Run locally only, no backend, never creates S3 or Dynamo
      - name: Terraform Plan (No Backend)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        run: |
          echo "ðŸ§© Running Terraform PLAN in terraform_infra folder (no backend)..."

          cd terraform_infra

          # Temporarily disable backend
          mv backend.tf backend.tf.bak

          terraform init -backend=false
          terraform validate
          terraform plan -no-color > ../plan_output.txt

          # Restore backend.tf
          mv backend.tf.bak backend.tf

          cd ..
          {
            echo '### ðŸ§© Terraform Plan Output (Local Only)'
            echo '```'
            cat plan_output.txt
            echo '```'
          } > plan_comment.md

      - name: Post Plan Output to PR
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ðŸ§© Terraform Plan Output
          path: plan_comment.md
          recreate: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸš€ Terraform APPLY - Still local, no backend
      - name: Terraform Apply (No Backend)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        run: |
          echo "ðŸš€ Running Terraform APPLY in terraform_infra folder (no backend)..."

          cd terraform_infra

          mv backend.tf backend.tf.bak

          terraform init -backend=false
          terraform apply -auto-approve -no-color > ../apply_output.txt

          mv backend.tf.bak backend.tf
          cd ..

          {
            echo '### ðŸš€ Terraform Apply Output (Local Only)'
            echo '```'
            cat apply_output.txt
            echo '```'
          } > apply_comment.md

      - name: Post Apply Output to PR
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ðŸš€ Terraform Apply Output
          path: apply_comment.md
          recreate: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
