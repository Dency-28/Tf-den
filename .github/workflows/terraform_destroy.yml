name: Terraform Destroy

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 1️⃣ Terraform Init + Destroy for main infra
      - name: 💣 Destroy Infrastructure
        run: |
          cd terraform_infra
          terraform init -input=false
          terraform destroy -auto-approve -input=false
        continue-on-error: false

      # 2️⃣ Clean up Terraform Backend (S3 + DynamoDB)
      - name: 🧹 Cleanup Terraform Backend
        shell: bash
        run: |
          set -e

          # --- Correct backend names ---
          BUCKET_NAME="tf-state-dency"
          DYNAMO_TABLE="tf-state-locks"

          echo "🧹 Cleaning up backend resources..."
          echo "----------------------------------"

          # --- Delete all object versions ---
          echo "🔹 Deleting all object versions from S3 bucket: $BUCKET_NAME"
          aws s3api list-object-versions --bucket "$BUCKET_NAME" --output json \
            --query '{Objects: Versions[].{Key: Key, VersionId: VersionId}}' > versions.json || echo '{"Objects": []}' > versions.json
          aws s3api delete-objects --bucket "$BUCKET_NAME" --delete file://versions.json || true

          # --- Delete delete markers ---
          echo "🔹 Deleting all delete markers from S3 bucket: $BUCKET_NAME"
          aws s3api list-object-versions --bucket "$BUCKET_NAME" --output json \
            --query '{Objects: DeleteMarkers[].{Key: Key, VersionId: VersionId}}' > delete-markers.json || echo '{"Objects": []}' > delete-markers.json
          aws s3api delete-objects --bucket "$BUCKET_NAME" --delete file://delete-markers.json || true

          # --- Double-check bucket empty ---
          echo "🔹 Final emptying of S3 bucket..."
          aws s3 rm s3://$BUCKET_NAME --recursive || true

          # --- Delete S3 bucket ---
          echo "🪣 Deleting S3 bucket: $BUCKET_NAME"
          aws s3api delete-bucket --bucket "$BUCKET_NAME" --region "$AWS_REGION" || true

          # --- Delete DynamoDB Table ---
          echo "🧱 Deleting DynamoDB table: $DYNAMO_TABLE"
          aws dynamodb delete-table --table-name "$DYNAMO_TABLE" || true

          echo "✅ Backend (S3 + DynamoDB) deleted successfully!"
